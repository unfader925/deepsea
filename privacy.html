    <h1>개인정보 처리방침</h1>
    <p>DeepSea14(이하 '사이트')는 방문자의 개인정보를 소중히 여기며, 관련 법령을 준수합니다.</p>
    <h2>1. 수집하는 개인정보</h2>
    <p>본 사이트는 별도의 회원가입 없이 이용 가능하며, 어떠한 개인정보도 직접 수집하지 않습니다.</p>
    <h2>2. 쿠키 및 광고</h2>
    <p>본 사이트는 구글 애드센스 광고를 게재합니다. 구글은 사용자의 방문 기록을 바탕으로 맞춤형 광고를 제공하기 위해 쿠키를 사용할 수 있습니다.</p>
    <p>사용자는 구글의 광고 설정을 통해 맞춤형 광고를 거부할 수 있습니다.</p>
